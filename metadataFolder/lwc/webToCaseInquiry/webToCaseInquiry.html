<template>
  <lightning-card title="Inquiries">
    <div class="slds-form slds-p-around_small">
      <lightning-input data-id="name" label="Name" value={name} onchange={handleChange}></lightning-input>
      <lightning-input data-id="email" label="Email" value={email} onchange={handleChange}></lightning-input>
      <lightning-input data-id="phone" label="Phone" value={phone} onchange={handleChange}></lightning-input>
      <lightning-input data-id="subject" label="Subject" value={subject} onchange={handleChange}></lightning-input>
      <lightning-textarea data-id="description" label="Description" value={description} onchange={handleChange}></lightning-textarea>
      <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
    </div>
  </lightning-card>
</template>
