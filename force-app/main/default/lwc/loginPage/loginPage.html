<template>
    <lightning-card title="Login">
        <div class="slds-m-around_medium">
            <lightning-input label="Username" value={username} onchange={handleInputChange}
                data-id="username"></lightning-input>
            <lightning-input type="password" label="Password" value={password} onchange={handleInputChange}
                data-id="password"></lightning-input>
            <lightning-button variant="brand" label="Login" onclick={handleLogin}></lightning-button>
        </div>
    </lightning-card>
</template>
