<template>
  <template lwc:if={isLoading}>
    <p>Loading...</p>
  </template>
  <template lwc:elseif={appianData}>
    <lightning-datatable
      key-field="_id"
      data={appianData}
      columns={columns}
      hide-checkbox-column="true">
    </lightning-datatable>
  </template>
  <template lwc:elseif={error}>
    <p>Error: {error.message}</p>
  </template>
</template>
