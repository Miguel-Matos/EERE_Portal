<template>
  <template lwc:if={appianData}>
    <lightning-accordion>
      <template for:each={appianData} for:item="item">
        <lightning-accordion-section key={item._id} name={item.title} label={item.title}>
            <p class="slds-p-around_medium">{item.description}</p>
        </lightning-accordion-section>
      </template>
    </lightning-accordion>
  </template>
  <template lwc:else>
    <p>Loading...</p>
  </template>
</template>
