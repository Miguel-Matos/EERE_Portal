<template>

    <lightning-card title="Inquiries">
      <div class="slds-form slds-p-around_small">
        <lightning-input label="Name" value={name} onchange={handleChange}></lightning-input>
        <lightning-input label="Email" value={email} onchange={handleChange}></lightning-input>
        <lightning-input label="Phone" value={phone} onchange={handleChange}></lightning-input>
        <lightning-input label="Subject" value={subject} onchange={handleChange}></lightning-input>
        <lightning-textarea label="Description" value={description} onchange={handleChange}></lightning-textarea>
        <lightning-button label="Submit" variant="Neutral" onclick={handleSubmit}></lightning-button>
      </div>
    </lightning-card>

</template>
